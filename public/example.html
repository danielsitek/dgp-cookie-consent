<script>
  window.addEventListener('consent-updated', () => {
    if (window.CookieConsent.necessary) {
      dataLayer.push({
        'event': 'cookieconsent_necessary',
      });
    }

    if (window.CookieConsent.preferences) {
      dataLayer.push({
        'event': 'cookieconsent_preferences',
      });
    }

    if (window.CookieConsent.statistics) {
      dataLayer.push({
        'event': 'cookieconsent_statistics',
      });
    }

    if (window.CookieConsent.marketing) {
      dataLayer.push({
        'event': 'cookieconsent_marketing',
      });
    }
  });
</script>

<script>
  window.addEventListener('consent-updated', () => {
    dataLayer.push({
      'cookieconsent_necessary': window.CookieConsent.necessary,
      'cookieconsent_preferences': window.CookieConsent.preferences,
      'cookieconsent_statistics': window.CookieConsent.statistics,
      'cookieconsent_marketing': window.CookieConsent.marketing,
    });
  });
</script>

<style>

*, *:before, *:after {
  box-sizing: border-box;
}

.switch-button {
  display: grid;
  position: relative;
  cursor: pointer;
  aspect-ratio: 2/1;
  height: 30px;
}
.switch-button__input {
  position: absolute;
  opacity: 0;
  z-index: -1000;
  top: 0;
  left: 0;
}
.switch-button__background {
  display: block;
  position: relative;
  background-color: #000;
  border-radius: 1000px;
  overflow: hidden;
  transition: .2s linear;
  transition-property: transform, background-color;
}
.switch-button__point {
  display: block;
  content: '';
  border-radius: 1000px;
  aspect-ratio: 1/1;
  height: 100%;
  padding: 3px;
  transform: translateX(0);
  transition: .2s linear;
  transition-property: transform, background-color;
}
.switch-button__point::before {
  display: block;
  content: '';
  border-radius: 1000px;
  aspect-ratio: 1/1;
  background-color: #fff;
  height: 100%;
}

.switch-button__input:checked ~ .switch-button__background {
  background-color: #f8c132;
}

.switch-button__input:checked ~ .switch-button__background .switch-button__point {
  transform: translateX(100%);
}

.switch-button__input:disabled ~ .switch-button__background {
  background-color: #d6d6d6;
  cursor: default;
}
</style>

<label class="switch-button">
  <input type="checkbox" class="switch-button__input" disabled checked>
  <div class="switch-button__background">
    <div class="switch-button__point"></div>
  </div>
</label>
